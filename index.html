<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <title>Kannah's Calculator</title>
</head>
<body>

<div class="title">
    <h1>Kannah's Calculator</h1>
</div>

<div id="calculations">
                <p id="calculations"></p>
                <p id="mainValue">0</p>
</div>
<!-- <br> -->
<div class="ui">
        <div id="grid">
                <P class="operators"><span id="add">+</span></P>
                <P class="operators"><span id="subtract">-</span></P>
                <P class="operators"><span id="multiply">*</span></P>
                <P class="operators"><span id="divide">/</span></P>
                <P class="operators"><span id="equals">=</span></P>  
                <p class="number" value="1"> 1 </p>
                <p class="number" value="2"> 2 </p>
                <p class="number" value="3"> 3 </p>
                <p class="number" value="4"> 4 </p>
                <p class="number" value="5"> 5 </p>
                <p class="number" value="6"> 6 </p>
                <p class="number" value="7"> 7 </p>
                <p class="number" value="8"> 8 </p>
                <p class="number" value="9"> 9 </p>
                <p id="clear" class="number">c</p>               
                <p class="number" value="0"> 0 </p>               
                <p class="number" value=".">.</p>                           
        </div>
</div>


    <script type="text/javascript" src="src/scripts/calculator.js"></script>
</body>
</html>
